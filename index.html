<body class="text-center">
  <form class="form-signin" action="\" method="POST">
    <img class="mb-4" src="https://tse4.mm.bing.net/th?id=OIP.e-4tv8Va1daYpWr6E3yO9AHaEp&pid=Api&P=0&w=245&h=154"
      alt="image" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" name="First" placeholder="First-Name" class="form-control top" required autofocus>
    <input type="text" name="Second" placeholder="Last-Name" class="form-control" required autofocus>
    <input type="email" name="Email" id="inputEmail" class="form-control bottom" placeholder="Email address" required
      autofocus>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
  </form>
</body>
